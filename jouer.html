<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mode Jeu - Swipez pour gagner !">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Projet R102 - Jeu</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header class="start-header">
        <section class="logo-container">
            <button id="menu-toggle" class="menu-toggle" aria-label="Menu">☰</button>
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1 class="logo page-title">HEAR OUT!</h1>
            <nav id="main-nav" class="main-nav">
                <a href="index.html">Accueil</a>
                <a href="salon.html">Jouer</a>
                <a href="contact.html">Contact</a>
            </nav>
        </section>
        <nav class="top-controls">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            <button id="style-switcher">Changer style</button>
        </nav>
    </header>

    <main class="screen game-screen">
        <!-- Game Info / Score -->
        <section class="game-info-bar">
            <h2 class="sr-only">Informations de la partie</h2>
            <article class="player-info">
                <h3 class="sr-only">Joueur</h3>
                <img src="https://via.placeholder.com/40" id="playerAvatar" alt="Avatar" class="mini-avatar">
                <span id="playerPseudo">Moi</span>
            </article>

            <article class="score-board">
                <h3 class="sr-only">Score</h3>
                <span class="score-label">SCORE</span>
                <span class="score-value">0</span>
            </article>
        </section>

        <!-- Main Game Area -->
        <section class="cards-container">
            <h2 class="sr-only">Carte de jeu</h2>
            <article class="card-stack">
                <h3 class="sr-only">Pile de cartes</h3>
                <figure class="game-card active">
                    <img src="https://picsum.photos/seed/meme1/600/800" alt="Meme à juger">
                    <figcaption>
                        <h3>POV: Quand le code compile du premier coup</h3>
                        <p>Impossible n'est pas français, mais c'est louche.</p>
                    </figcaption>
                </figure>
            </article>
        </section>

        <!-- Controls -->
        <nav class="game-controls">
            <a href="jouer_2.html?score=0" class="control-btn dislike" aria-label="Dislike (Passer)">
                <span>✕</span>
            </a>

            <section class="action-labels">
                <h2 class="sr-only">Actions</h2>
                <span class="label-dislike">PAS OUF</span>
                <span class="label-like">INCROYABLE</span>
            </section>

            <a href="jouer_2.html?score=100" class="control-btn like" aria-label="Like (Aimer)">
                <span>♥</span>
            </a>
        </nav>

        <footer>
            <p>&copy; 2025 Brainrot Project. Tous droits réservés.</p>
            <p>Département Informatique, IUT d'Aix-Marseille</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
