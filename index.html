<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hear Out! - Un jeu de jugement de mèmes audacieux.">
    <link rel="icon" href="logo.png" type="image/png">
    <title>Hear Out!</title>
    <link id="theme-stylesheet" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="start-header">
        <section class="logo-container">
            <button id="menu-toggle" class="menu-toggle" aria-label="Menu">☰</button>
            <img src="logo.png" alt="Logo" class="logo-img">
            <h1 class="logo page-title">HEAR OUT!</h1>
            <nav id="main-nav" class="main-nav">
                <a href="index.html">Accueil</a>
                <a href="salon.html">Jouer</a>
                <a href="contact.html">Contact</a>
            </nav>
        </section>
        <nav class="top-controls">
            <button id="theme-toggle" aria-label="Toggle Dark Mode">☀️</button>
            <button id="style-switcher">Changer style</button>
        </nav>
    </header>

    <main class="container">
        <section class="main-section">
            <article class="character-section">
                <figure class="avatar">
                    <span class="avatar-icon">
                        <img src="https://via.placeholder.com/80" alt="Avatar">
                    </span>
                    <button class="avatar-plus" type="button" aria-label="Choisir un avatar">+</button>
                </figure>
                <h2 class="character-title">Choisis un personnage<br>et un surnom</h2>
                <fieldset class="input-wrapper">
                    <input type="text" class="name-input" placeholder="Pseudo" maxlength="32">
                    <span class="char-count">0/32</span>
                    <a href="salon.html" class="start-button start-link">✓ Démarrer</a>
                </fieldset>
            </article>

            <article class="how-to-play">
                <h2>Comment jouer ?</h2>
                <figure class="video-container-home">
                    <iframe width="100%" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ?cc_load_policy=1"
                        title="YouTube video player" style="border:0"
                        allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                </figure>
                <nav class="dots" aria-label="Page indicators">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </nav>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Brainrot Project. Tous droits réservés.</p>
        <p>Département Informatique, IUT d'Aix-Marseille, 413 Avenue Gaston Berger, 13100 Aix-en-Provence</p>
        <a href="https://github.com/timothee-beghin/Projet_R102" target="_blank">Lien GitHub</a>
        <a href="#" class="back-to-top" aria-label="Retour en haut">⬆️</a>
    </footer>

    <!-- Modal de sélection de personnage -->
    <dialog class="character-modal" id="characterModal">
        <article class="modal-content">
            <button class="close-modal" aria-label="Close modal">×</button>
            <header class="modal-header">
                <h2>Choisis ton personnage</h2>
            </header>
            <fieldset class="characters-grid" id="charactersGrid">
                <input type="radio" name="avatar" id="avatar2" class="choixavatar-option"
                    value="https://static.wikia.nocookie.net/mightysrobloxmania/images/8/8c/John-Pork.jpeg">
                <label for="avatar2" class="character-option">
                    <img src="https://static.wikia.nocookie.net/mightysrobloxmania/images/8/8c/John-Pork.jpeg"
                        alt="John Pork">
                </label>

                <input type="radio" name="avatar" id="avatar3" class="choixavatar-option"
                    value="https://media.tenor.com/--JqJBtUYgMAAAAe/jonkler-whythotheriouth.png">
                <label for="avatar3" class="character-option">
                    <img src="https://media.tenor.com/--JqJBtUYgMAAAAe/jonkler-whythotheriouth.png" alt="Joker">
                </label>

                <input type="radio" name="avatar" id="avatar4" class="choixavatar-option"
                    value="https://preview.redd.it/why-has-literally-no-one-noticed-that-deactivated-john-v0-8abxyrrh1lqe1.png?width=304&format=png&auto=webp&s=e35d81f78828ebbe243b9f4b73f3af0b4d05827c">
                <label for="avatar4" class="character-option">
                    <img src="https://preview.redd.it/why-has-literally-no-one-noticed-that-deactivated-john-v0-8abxyrrh1lqe1.png?width=304&format=png&auto=webp&s=e35d81f78828ebbe243b9f4b73f3af0b4d05827c"
                        alt="Speed">
                </label>

                <input type="radio" name="avatar" id="avatar5" class="choixavatar-option"
                    value="https://www.laprovence.com/media/2017/10/26/_sh_5322.jpg">
                <label for="avatar5" class="character-option">
                    <img src="https://www.laprovence.com/media/2017/10/26/_sh_5322.jpg" alt="Jul">
                </label>

                <input type="radio" name="avatar" id="avatar6" class="choixavatar-option"
                    value="https://media.tenor.com/7xQPI1Udi3MAAAAM/crying-crying-meme.gif">
                <label for="avatar6" class="character-option">
                    <img src="https://media.tenor.com/7xQPI1Udi3MAAAAM/crying-crying-meme.gif" alt="Cry">
                </label>

                <input type="radio" name="avatar" id="avatar7" class="choixavatar-option"
                    value="https://pbs.twimg.com/media/G0FUb-nWwAAKPVq.jpg">
                <label for="avatar7" class="character-option">
                    <img src="https://pbs.twimg.com/media/G0FUb-nWwAAKPVq.jpg" alt="Tuff Minion">
                </label>

                <input type="radio" name="avatar" id="avatar8" class="choixavatar-option"
                    value="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZk_sDFDfmIyeKCS5Nw0ORSX2jKadDdse_TA&s">
                <label for="avatar8" class="character-option">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZk_sDFDfmIyeKCS5Nw0ORSX2jKadDdse_TA&s"
                        alt="Timothée">
                </label>
            </fieldset>
        </article>
    </dialog>
</body>

</html>
