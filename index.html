<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Un site web de type Tinder pour les mèmes.">
    <title>Entendez-moi</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tinder.css" id="theme-style">
</head>
<body>
    <header>
        <h1>Entendez-moi</h1>
        <nav role="navigation">
            <ul>
                <li><a href="#tinder" class="nav-link" data-mode="tinder">Tinder</a></li>
                <li><a href="#versus" class="nav-link" data-mode="versus">Versus</a></li>
            </ul>
        </nav>
        <button id="theme-switcher">Changer de thème</button>
    </header>

    <main>
        <section id="tinder-mode" class="mode-section active">
            <h2>Mode Tinder</h2>
            <section class="card-container">
                <article class="card">
                    <figure>
                        <img src="https://via.placeholder.com/300x400?text=Meme+1" alt="Mème aléatoire pour le mode Tinder">
                    </figure>
                    <footer class="card-actions">
                        <button class="dislike-btn" aria-label="Ne pas aimer">❌</button>
                        <button class="goback-btn" aria-label="Revenir en arrière">↩️</button>
                        <button class="like-btn" aria-label="Aimer">❤️</button>
                    </footer>
                </article>
            </section>
        </section>

        <section id="versus-mode" class="mode-section">
            <h2>Mode Versus</h2>
            <section class="versus-container">
                <article class="versus-card">
                    <figure>
                        <img src="https://via.placeholder.com/300x400?text=Meme+A" alt="Premier mème aléatoire pour le mode Versus">
                    </figure>
                    <button class="choose-btn">Choisir</button>
                </article>
                <article class="versus-card">
                    <figure>
                        <img src="https://via.placeholder.com/300x400?text=Meme+B" alt="Deuxième mème aléatoire pour le mode Versus">
                    </figure>
                    <button class="choose-btn">Choisir</button>
                </article>
            </section>
        </section>
    </main>

    <section id="contact-form-section">
        <h2>Contactez-nous</h2>
        <form id="contact-form" action="mailto:your_email@example.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <section id="video-section">
        <h2>Notre Présentation</h2>
        <figure class="video-container">
            <video controls width="640" height="360">
                <source src="https://www.youtube.com/embed/dQw4w9WgXcQ" type="video/mp4">
                <!-- Replace with actual video file (e.g., videos/presentation.mp4) -->
                <track kind="captions" src="captions.vtt" srclang="fr" label="Français">
                <!-- Replace with actual subtitle file (e.g., captions.vtt) -->
                Your browser does not support the video tag.
            </video>
        </figure>
        <p>Cette vidéo présente notre projet en moins de deux minutes.</p>
    </section>

    <footer>
        <p>&copy; 2025 Entendez-moi. Tous droits réservés.</p>
        <p>Visitez aussi :
            <a href="https://example.com" target="_blank">Site Externe 1</a> |
            <a href="https://anotherexample.com" target="_blank">Site Externe 2</a> |
            <a href="https://www.mickael-martin-nevot.com" target="_blank">Mickael Martin-Nevot</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
