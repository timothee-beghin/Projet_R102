<!DOCTYPE html>
<!-- Déclaration DOCTYPE : indique au navigateur que le document est en HTML5 -->

<html lang="fr">
<!-- Balise racine du document HTML
     lang="fr" = attribut qui précise que la langue du contenu est le français -->

<head>
    <meta charset="UTF-8">
    <!-- Balise meta : définit l’encodage des caractères
         UTF-8 permet d’afficher correctement accents, caractères spéciaux et emojis -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta viewport :
         width=device-width = largeur adaptée à l’écran (mobile / tablette)
         initial-scale=1.0 = zoom par défaut -->

    <title>Hear Out!</title>
    <!-- Balise title : texte affiché dans l’onglet du navigateur et utilisé par Google -->

    <link rel="stylesheet" href="index.css">
    <!-- Balise link :
         rel="stylesheet" indique que c’est une feuille de style
         href="index.css" est le chemin vers le fichier CSS -->
</head>

<body>
<!-- Balise body : contient tout le contenu visible de la page -->

    <main class="conteneur">
    <!-- Balise main : représente le contenu principal du site
         class="conteneur" est une classe CSS utilisée pour le style -->

        <article class="sectionprincipale">
        <!-- Balise article : bloc de contenu indépendant
             ici c’est la carte principale de l’interface -->

            <h1 class="sr-only">Hear Out</h1>
            <!-- Balise h1 : titre principal de la page
                 class="sr-only" = visible uniquement pour les lecteurs d’écran
                 (accessibilité + SEO) -->

            <!-- partie logo -->
            <header class="logo">
            <!-- Balise header : en-tête de section
                 contient ici le logo -->

                <span class="icone"></span>
                <!-- Balise span : élément neutre en ligne
                     utilisé ici comme forme graphique (cercle stylé en CSS) -->
            </header>
            
            <section class="contenu">
            <!-- Balise section : regroupe des éléments liés
                 class="contenu" permet d’afficher les sections côte à côte avec flexbox -->

                <h2 class="sr-only">Contenu principal</h2>
                <!-- Balise h2 cachée :
                     sert à structurer la page pour l’accessibilité -->

                <!-- choix du personnage -->
                <section class="sectionperso">
                <!-- Section dédiée au choix de l’avatar et du pseudo -->

                    <h2 class="nomperso">
                        Choisis un personnage<br>et un surnom
                    </h2>
                    <!-- h2 : titre visible de la section
                         <br> = saut de ligne forcé -->

                    <form class="grilleavatar">
                    <!-- Balise form : formulaire
                         regroupe tous les champs de choix d’avatar
                         class="grilleavatar" sert à l’affichage en grille -->

                        <!-- Chaque input de type radio correspond à un avatar -->

                        <input type="radio" id="avatar1" class="choixavatar-option">
                        <!-- input :
                             type="radio" = bouton radio (choix unique)
                             id="avatar1" = identifiant unique
                             class utilisée pour cacher la radio en CSS -->

                        <label for="avatar1" class="avatar">
                        <!-- Balise label :
                             for="avatar1" associe ce label à l’input radio
                             cliquer sur le label coche la radio -->
                            <img src="https://risibank.fr/cache/medias/0/21/2108/210894/full.png" alt="Avatar Dark Michou">
                            <!-- img :
                                 src = lien de l’image
                                 alt = texte alternatif pour l’accessibilité -->
                        </label>

                        <input type="radio" id="avatar2" class="choixavatar-option">
                        <label for="avatar2" class="avatar">
                            <img src="https://static.wikia.nocookie.net/mightysrobloxmania/images/8/8c/John-Pork.jpeg" alt="Avatar John Pork">
                        </label>

                        <input type="radio" id="avatar3" class="choixavatar-option">
                        <label for="avatar3" class="avatar">
                            <img src="https://media.tenor.com/--JqJBtUYgMAAAAe/jonkler-whythotheriouth.png" alt="Avatar Joker">
                        </label>

                        <input type="radio" id="avatar4" class="choixavatar-option">
                        <label for="avatar4" class="avatar">
                            <img src="https://preview.redd.it/why-has-literally-no-one-noticed-that-deactivated-john-v0-8abxyrrh1lqe1.png?width=304&format=png&auto=webp&s=e35d81f78828ebbe243b9f4b73f3af0b4d05827c" alt="Avatar Speed">
                        </label>

                        <input type="radio" id="avatar5" class="choixavatar-option">
                        <label for="avatar5" class="avatar">
                            <img src="https://www.laprovence.com/media/2017/10/26/_sh_5322.jpg" alt="Avatar Jul">
                        </label>

                        <input type="radio" id="avatar6" class="choixavatar-option">
                        <label for="avatar6" class="avatar">
                            <img src="https://media.tenor.com/7xQPI1Udi3MAAAAM/crying-crying-meme.gif" alt="Avatar en pleurs">
                        </label>

                        <input type="radio" id="avatar7" class="choixavatar-option">
                        <label for="avatar7" class="avatar">
                            <img src="https://pbs.twimg.com/media/G0FUb-nWwAAKPVq.jpg" alt="Avatar Minion">
                        </label>

                        <input type="radio" id="avatar8" class="choixavatar-option">
                        <label for="avatar8" class="avatar">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZk_sDFDfmIyeKCS5Nw0ORSX2jKadDdse_TA&s" alt="Avatar Timothée">
                        </label>
                    </form>

                    <input type="text"
                           class="champpseudo"
                           placeholder="Entre ton pseudo !"
                           maxlength="32">
                    <!-- input type="text" :
                         champ de saisie texte
                         placeholder = texte indicatif
                         maxlength = limite de caractères -->

                    <button class="start-button">✓ Démarrer</button>
                    <!-- Balise button :
                         bouton cliquable pour lancer le jeu -->
                </section>
                
                <section class="cmtjouer">
                <!-- Section explicative : comment jouer + carousel -->

                    <h2>Comment jouer ?</h2>
                    <!-- Titre visible de la section -->

                    <!-- Radios servant à contrôler le carousel -->
                    <input type="radio" name="slide" id="etape1" class="carousel-radio" checked>
                    <!-- name="slide" :
                         toutes les radios ayant le même name sont liées
                         checked = slide active par défaut -->

                    <input type="radio" name="slide" id="etape2" class="carousel-radio">
                    <input type="radio" name="slide" id="etape3" class="carousel-radio">
                    <input type="radio" name="slide" id="etape4" class="carousel-radio">
                    <input type="radio" name="slide" id="etape5" class="carousel-radio">
                    <input type="radio" name="slide" id="etape6" class="carousel-radio">

                    <section class="carousel">
                    <!-- Conteneur visible du carousel -->

                        <h3 class="sr-only">Étapes du jeu</h3>
                        <!-- titre caché pour structurer le carousel -->

                        <section class="carousel-slides">
                        <!-- conteneur des "slides" -> affichées horizontalement grâce au CSS -->

                            <h4 class="sr-only">Slides</h4>

                            <p class="carousel-slide">Étape 1</p>
                            <p class="carousel-slide">Étape 2</p>
                            <p class="carousel-slide">Étape 3</p>
                            <p class="carousel-slide">Étape 4</p>
                            <p class="carousel-slide">Étape 5</p>

                            <p class="carousel-slide">
                            <!-- Dernière slide contenant une vidéo -->
                                <iframe
                                    width="100"
                                    height="200"
                                    src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1"
                                    allow="autoplay; encrypted-media"
                                    allowfullscreen>
                                </iframe>
                                <!-- iframe -> permet d’intégrer une page externe ( ici ytb) autoplay + mute = lecture automatique sans son ( mute car sinon auto
                                 marche pas je crois )-->
                            </p>
                        </section>
                    </section>

                    <div class="logo-centre">
                    <!-- conteneur du logo centré au-dessus -->
                        <img src="Hearout.png" alt="Logo Hear Out" class="logo-image">
                        <!-- image locale du logo class utilisée pour la rendre responsive -->
                    </div>

                    <nav class="carousel-nav">
                    <!-- balise nav : navigation du carousel -->

                        <label for="etape1" class="carousel-dot"></label>
                        <!-- label cliquable ; for="etape1" coche la radio correspondante -->

                        <label for="etape2" class="carousel-dot"></label>
                        <label for="etape3" class="carousel-dot"></label>
                        <label for="etape4" class="carousel-dot"></label>
                        <label for="etape5" class="carousel-dot"></label>
                        <label for="etape6" class="carousel-dot"></label>
                    </nav>
                </section>
            </section>
        </article>
    </main>

</body>
</html>
