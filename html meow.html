<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hear Out!</title>
    <link rel="stylesheet" href="meow.css">
</head>
<body>
    <main class="container">
        <article class="main-section">
            <header class="logo">
                <span class="logo-icon"></span>
            </header>
            
            <section class="content-wrapper">
                <section class="character-section">
                    <h2 class="character-title">Choisis un personnage<br>et un surnom</h2>
                    
                    <form class="avatar-grid">
                        <input type="radio" name="avatar" id="avatar1" class="avatar-option">
                        <label for="avatar1" class="avatar-label">
                            <img src="https://risibank.fr/cache/medias/0/21/2108/210894/full.png" alt="Dark Michou">
                        </label>

                        <input type="radio" name="avatar" id="avatar2" class="avatar-option">
                        <label for="avatar2" class="avatar-label">
                            <img src="https://static.wikia.nocookie.net/mightysrobloxmania/images/8/8c/John-Pork.jpeg" alt="John Pork">
                        </label>

                        <input type="radio" name="avatar" id="avatar3" class="avatar-option">
                        <label for="avatar3" class="avatar-label">
                            <img src="https://media.tenor.com/--JqJBtUYgMAAAAe/jonkler-whythotheriouth.png" alt="Joker">
                        </label>

                        <input type="radio" name="avatar" id="avatar4" class="avatar-option">
                        <label for="avatar4" class="avatar-label">
                            <img src="https://preview.redd.it/why-has-literally-no-one-noticed-that-deactivated-john-v0-8abxyrrh1lqe1.png?width=304&format=png&auto=webp&s=e35d81f78828ebbe243b9f4b73f3af0b4d05827c" alt="Speed">
                        </label>

                        <input type="radio" name="avatar" id="avatar5" class="avatar-option">
                        <label for="avatar5" class="avatar-label">
                            <img src="https://www.laprovence.com/media/2017/10/26/_sh_5322.jpg" alt="Jul">
                        </label>

                        <input type="radio" name="avatar" id="avatar6" class="avatar-option">
                        <label for="avatar6" class="avatar-label">
                            <img src="https://media.tenor.com/7xQPI1Udi3MAAAAM/crying-crying-meme.gif" alt="Cry">
                        </label>

                        <input type="radio" name="avatar" id="avatar7" class="avatar-option">
                        <label for="avatar7" class="avatar-label">
                            <img src="https://pbs.twimg.com/media/G0FUb-nWwAAKPVq.jpg" alt="Tuff minion">
                        </label>

                        <input type="radio" name="avatar" id="avatar8" class="avatar-option">
                        <label for="avatar8" class="avatar-label">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZk_sDFDfmIyeKCS5Nw0ORSX2jKadDdse_TA&s" alt="Timothee.B">
                        </label>
                    </form>
                    
                    <input type="text" class="name-input" placeholder="Entrez votre pseudo !" maxlength="32">
                    <button class="start-button">✓ Démarrer</button>
                </section>
                
                <section class="how-to-play">
                    <h2>Comment jouer ?</h2>
                    
                    <input type="radio" name="slide" id="slide1" class="carousel-radio" checked>
                    <input type="radio" name="slide" id="slide2" class="carousel-radio">
                    <input type="radio" name="slide" id="slide3" class="carousel-radio">
                    <input type="radio" name="slide" id="slide4" class="carousel-radio">
                    <input type="radio" name="slide" id="slide5" class="carousel-radio">
                    <input type="radio" name="slide" id="slide6" class="carousel-radio">
                    
                    <section class="carousel">
                        <section class="carousel-slides">
                            <p class="carousel-slide">Étape 1</p>
                            <p class="carousel-slide">Étape 2</p>
                            <p class="carousel-slide">Étape 3</p>
                            <p class="carousel-slide">Étape 4</p>
                            <p class="carousel-slide">Étape 5</p>
                            <p class="carousel-slide">Étape 6</p>
                        </section>
                    </section>
                    
                    <nav class="carousel-nav">
                        <label for="slide1" class="carousel-dot"></label>
                        <label for="slide2" class="carousel-dot"></label>
                        <label for="slide3" class="carousel-dot"></label>
                        <label for="slide4" class="carousel-dot"></label>
                        <label for="slide5" class="carousel-dot"></label>
                        <label for="slide6" class="carousel-dot"></label>
                    </nav>
                </section>
            </section>
        </article>
    </main>
    <img src="Hearout.png" alt="Logo Hear Out" style="position: fixed; bottom: 637px; right: 910px; width: 100px;">  
</body>
</html>
